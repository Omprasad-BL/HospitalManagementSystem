<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: grid;
      height: 100svh;
      width: 100svw;
      align-items: center;
      background: linear-gradient(70deg, #002B5B, #256D85);
      justify-content: center;
      overflow: hidden;
    }

    * {
      font-family: Arial, Helvetica, sans-serif;
      color: aliceblue;

    }

    .container {
      /* display: grid; */
      width: 100%;
      height: 100%;
    }

    td {
      text-transform: capitalize;
    }

    input[type="submit"],
    input[type="reset"] {
      /* width: max-content; */
      padding: 10px;
      width:max-content;
      background-color: #256D85;
      color: #ffffff;
    }
    input:not(input[type="subimt"], input[type="reset"]), input{
      padding: 10px;
      font-size: 20px
    
    }

    input {
      width: 100%;
      padding-left: 2px;
      color: #241a1a;
    }
    /* td input::placeholder{
      color: #002B5B;
    } */
    #gen{
      display: flex;
    }
  </style>
</head>

      <table>
        <tr>
          <th>
        <tr>

        </tr>
        </th>
        </tr>

        </tr>

        <tr>
          <td>Email</td>
          <td><Input type="email" name="email" id="email" placeholder="Ex: Example@gmail.com"></Input></td>
        </tr>
        <tr>

          <td>
            passowrd

          <td>

          </td>
        </tr>
        <tr>
          <td>dob</td>
          <td><input type="date" name="date" id="date" placeholder="Ex: EnterDate"></td>
        </tr>
        <tr>

          <td>Qualifivcations</td>

        </tr>

</html>
