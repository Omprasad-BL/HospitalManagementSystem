<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        width: 100svw;
        height: 100svh;
        justify-content: center;
        align-items: center;
        background-color: #095d7e;
        color: aliceblue;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: capitalize;
        overflow: hidden;
      }
      form {
        /* border: 0px solid black; */
        padding: 10px;
        display: grid;
        justify-items: center;
        background: #14967f;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border-radius: 10px;
      }
      .selection {
        display: flex;
        justify-content: space-evenly;
        width: 100%;
        margin-bottom: 10px;
      }
      .select{
        font-size: 20px;
        user-select: none;
      }
      input[type="radio"] {
        accent-color: green;
        font-size: 20px;
        align-content: center;
      }
      .buttons{
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }


/* CSS */
.button-15 {
  background-image: linear-gradient(#42A1EC, #0070C9);
  border: 1px solid #0077CC;
  border-radius: 4px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  direction: ltr;
  display: block;
  font-family: "SF Pro Text","SF Pro Icons","AOS Icons","Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 17px;
  font-weight: 400;
  letter-spacing: -.022em;
  line-height: 1.47059;
  min-width: 30px;
  overflow: visible;
  padding: 4px 15px;
  text-align: center;
  vertical-align: baseline;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
}

.button-15:disabled {
  cursor: default;
  opacity: .3;
}

.button-15:hover {
  background-image: linear-gradient(#51A9EE, #147BCD);
  border-color: #1482D0;
  text-decoration: none;
}

.button-15:active {
  background-image: linear-gradient(#3D94D9, #0067B9);
  border-color: #006DBC;
  outline: none;
}

.button-15:focus {
  box-shadow: rgba(131, 192, 253, 0.5) 0 0 0 3px;
  outline: none;
}
    </style>
  </head>
  <body>
    <form action="RoleType" method="post">
      <h1>select Account type</h1>
      <!-- in both line anywhere you can add require  -->
      <div class="selection">
        <div class="select">
          <label for="role1">Doctor:</label> <input type="radio" id="role1" name="role" value="doctor" required />
        </div>
        <div class="select">
          <label for="role2">Staff: </label> <input type="radio" id="role2" name="role" value="staff" />
        </div>
      </div>
    <div class="buttons">
        <button type="submit" class="button-15">Submit</button>
        <button type="reset" class="button-15">Cancel</button>
    </div>
    </form>
  </body>
</html>
