<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          body {
      display: grid;
      height: 100svh;
      width: 100svw;
      align-items: center;
      background: linear-gradient(70deg, #002B5B, #256D85);
      justify-content: center;
      overflow: hidden;
    }

    * {
      font-family: Arial, Helvetica, sans-serif;
      color: aliceblue;

    }
   form{
    width: 100%;
    display: grid;
    justify-content: center;
    /* border: 1px groove black; */
    /* gap: 10px; */
   }
   a>button{
    width: 100%;
    /* justify-self: center; */
    text-align: center;
    
   }
   table{
    all: unset;
   }
   input{
    width: 100%;
    color: #002B5B;
   }
    td {
      text-transform: capitalize;
    }
 .buttons{
    width: 100%;
    display: flex;
    justify-content:space-evenly;
    text-align: center;
   
 }

 #gen{
    display: flex;
    justify-content: space-evenly;
    width: 100%;
 }
 button{
    margin-top: 8px;
    padding: 10px;
    background-color: #002B5B;
    color: white;
 }

 input{
    padding-block: 8px;
 }


    </style>
</head>
<body>
    <form action="staffSignUp" method="post">
        <h1>Enter Staff Details</h1><br>

     <table>
        <tr>
            <th><label for="name">Name: </label></th>
            <th><input type="text" name="name" id="name" placeholder="Name"></th>
        </tr>
        <tr>
            <th><label for="mobile">Mobile: </label></th>
            <th><input type="tel" pattern="{0-9}[10]" name="mobile" placeholder="Mobile" id="mobile"></th>
        </tr> 
        <tr>
            <th><label for="email">Email: </label></th>
            <th><input type="email" name="email" id="email" placeholder="Email"></th>
        </tr> 
        <tr>
            <th><label for="password">Password: </label></th>
            <th><input type="password" name="password" id="password" placeholder="password"></th>
        </tr> 
        <tr>
            <th><label for="dob">DOB: </label></th>
            <th><input type="date" name="dob" id="dob" placeholder="dob"></th>
        </tr> 
        <tr>
            <th><label for="gender">Gender: </label></th>
            <th id="gen">
                <input type="radio" name="gender" value="
                male" id="gender">Male
                <input type="radio" name="gender" value="female" id="gender">Female
            </th> 
        </tr > 
            
     </table>
     <div class="buttons">
        <button type="reset">Cancel</button>
     
     <button>Register</button>
     </div>

     <a href="SelectRole.html"><button>Back</button></a>

    </form>
    
</body>
</html>
